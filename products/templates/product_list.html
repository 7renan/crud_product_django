<h1>Lista de Produtos</h1>

<div>
    <p>
        <a href="{% url 'products:product_create' %}">Adicionar Produto</a>
    </p>
    <table border="1">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.pk }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.category }}</td>
                    <td>
                        <a href="#">Ver</a> |
                        <a href="{% url 'products:product_update' product.pk %}">Editar</a> |
                        <a href="{% url 'products:product_delete' product.pk %}">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
